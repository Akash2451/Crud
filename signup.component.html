<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-group">
                            <label class="labl">First Name</label>
                            <input type="text" formControlName="fullname" placeholder="Enter Name"
                                class="form-control in1"
                                [ngClass]="{ 'is-invalid': submitted && f['fullname'].errors }" />
                            <i class="fa-regular fa-pen-to-square fsn"></i>
                            <div *ngIf="submitted && f['fullname'].errors" class="invalid-feedback">
                                <div *ngIf="f['fullname'].errors['required']">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="labl">Mobile</label>
                            <input type="text" formControlName="mobile" placeholder="Enter Mobile"
                                class="form-control in1" maxlength="10"
                                [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }" />
                            <i class="fa-solid fa-phone mobl"></i>
                            <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                                <div *ngIf="f['mobile'].errors['required']">Mobile No is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="labl">Email</label>
                            <input type="text" formControlName="email" placeholder="Enter Email"
                                class="form-control in1" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                            <i class="fa-solid fa-envelope emailicon"></i>
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="labl">Password</label>
                            <input type="password" formControlName="password" placeholder="Enter password"
                                class="form-control in1"
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                            <i class="fa-solid fa-key passicon"></i>
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-info" [disabled]="!signupForm.valid" style="width: 100%;"
                            (click)="onSubmit()" type="submit" pRipple>
                            SignIn
                        </button>
                        <b> <a class="sig" routerLink="/login">Already Registered? Click to login!</a></b>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
